<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YummyBites - Order</title>
  <link rel="stylesheet" href="fc.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
          <div class="logo">LuxuryBite</div>
          <nav>
            <a href="index.html">Home</a>
            <a href="order.html">Order</a>
          </nav>
        </div>
      </header>
      

  <section class="order-section">
    <h2>Place Your Order</h2>
    <img src="dish.jpg" alt="Delicious Food" class="order-img">

    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" required>

      <label for="dish">Choose Dish</label>
      <select id="dish" required>
        <option value="">-- Select --</option>
        <option value="pizza">Pizza</option>
        <option value="burger">Burger</option>
        <option value="pasta">Pasta</option>
        <option value="salad">Salad</option>
      </select>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" value="1" min="1" required>

      <button type="submit" class="btn">Submit Order</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 YummyBites | Hungry? We got you.</p>
  </footer>

</body>
</html>
